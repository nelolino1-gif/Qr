<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { 
            width:100vw;
            display: flex; 
            flex-direction:column;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px; 
            background-color: #f4f7f6;
        }
          
        /* Input Styling */
        .input-group { 
            display: flex; 
            padding:2vw;
            width:95vw;
            display: flex; 
            flex-direction:row;
            justify-content:center;
            align-items:center;
            gap: 2vw; 
            margin-bottom: 20px;
        

        }
        input { 
            width:5vw;
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            outline: none;
        }
        input:focus { 
            border-color:
            #007bff; 
        }

    
    
       .table-group { 
            display: flex; 
            flex-direction:column;
            justify-content:center;
            align-items:center;
            gap: 2vw; 
            margin-bottom: 20px;
        }
        /* Table Styling */
        table {
            
            width:95;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            width:30vw;
            border: 1px solid #eee;
            padding: 12px;
           text-align:center;
        }
        th { 
            background-color: #007bff;
            color: white; 
        }
        tr:nth-child(even) {
            background-color: #fafafa; 
        }

        /* Button Styling */
        .btn-group { 
            display: flex; 
            flex-direction:row;
            justify-content:center;
            align-items:center;
            gap: 10px; 
            margin-top: 15px;
        }
        button {
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-weight: bold; 
            transition: 0.3s; 
        }
        .btn-add { 
            background-color: #28a745; 
            color: white; 
        }
        .btn-remove {
            background-color: #dc3545; 
            color: white; 
        }
        button:hover { 
            opacity: 0.8;
        }
    </style>
</head>
<body>


    <h2>Data Entry</h2>
    
    <div class="input-group">
        <input type="text" id="userName" placeholder="Enter Name">
        <input type="text" id="userRole" placeholder="Enter Role">
        <input type="number" id="userAge" placeholder="Enter Age">
    </div>

    <div class="btn-group">
        <button class="btn-add" onclick="proceedToTable()">Add to Table</button>
        <button class="btn-remove" onclick="removeLastRow()">Remove Last Row</button>
    </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    <div class="table-group">
    <table id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>
    


<script>
    function proceedToTable() {
        // 1. Grab values from inputs
        const nameInp = document.getElementById("userName");
        const roleInp = document.getElementById("userRole");
        const ageInp = document.getElementById("userAge");

        // Simple validation
        if (nameInp.value === "" || roleInp.value === "") {
            alert("Please fill in the fields first!");
            return;
        }

        // 2. Target the table body
        const tableBody = document.getElementById("resultTable").getElementsByTagName('tbody')[0];

        // 3. Create a new row
        const newRow = tableBody.insertRow();

        // 4. Insert cells (TDs) and fill them with the input values
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);

        cell1.innerHTML = nameInp.value;
        cell2.innerHTML = roleInp.value;
        cell3.innerHTML = ageInp.value || "N/A";

        // 5. Clear inputs for the next entry
        nameInp.value = "";
        roleInp.value = "";
        ageInp.value = "";
        nameInp.focus(); // Set focus back to first input
        

        
    }

    function removeLastRow() {
        const tableBody = document.getElementById("resultTable").getElementsByTagName('tbody')[0];
        if (tableBody.rows.length > 0) {
            tableBody.deleteRow(-1); // Removes the last row
        } else {
            alert("No data left to remove.");
        }
    }
    
        
    

    
</script>

</body>
</html>
