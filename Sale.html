<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Sales</title>
  
  <style>
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }
          
  body {
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif; 
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction:row; ; 
            padding:2vw; 
            background:;
            
                      
        }



 .container{
            width:95vw;
            display:flex;
            flex-direction:column;
            background:red;
            text-align:center;
            align-items: center;
            font-size:8vw;
            
        }
  label{
     font-size:6vw; 
     margin-bottom:1vw;            
  }
  .card-bw{
    display:flex;
    flex-direction:row;
  }
  #pcsIdbw{
    width:60vw;
  }
  #priceIdbw{
    width:22vw;
  }
  .card-clr{
    display:flex;
    flex-direction:row;
  }
  
    #pcsIdclr{
    width:60vw;
  }
  #priceIdclr{
    width:22vw;
  }
  
  
 .card-totalbw{
    width:100%;       
    display:flex;
    justify-content:center;
    flex-direction:row;
  }
  
    #totalIdbw{
    width:100vw;
  }

          
          
  
 .card-totalclr{
    justify-content:center;
    width:100%;   
    display:flex;
    flex-direction:row;
    
  }
  
    #totalIdclr{
              
    width:100vw;
  }

  
.card-finaltotal{
    justify-content:center;
    width:100%;   
    display:flex;
    flex-direction:row;
    
  }
          
          
#finaltotalId{
              
    width:100vw;
  }
          
          
  input:focus{
   outline:0.5vw solid tomato;
   border:none;   
   border-radius:.5vw;            
               
  }
  .input{
    border:.5vw solid teal;      
    font-size: 5vw;       
    text-align:center;
    padding:3vw;
    margin:1vw;
    border-radius:.6vw;   
    
  }
  
  #finaltotalId{
  border:.5vw solid purple;      
    font-size: 5vw;       
    text-align:center;
    padding:3vw;
    margin:1vw;
    border-radius:.6vw;   
    
  }
  
#finaltotalId:focus{
    outline:none;         
}
          
          
  @media (max-width: 1024px) {
  .container { background: white; padding: 2vw; border-radius: 3vw; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;  width: 90vw;font-size:4vw;}
}
  
  @media (max-width: 768px) {
  .container { background: white; padding: 2vw; border-radius: 3vw; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;  width: 90vw;font-size:4vw;}    
              
         
              
              
              
  }

  
  @media (max-width: 480px) {
  .container { background: white; padding: 2vw; border-radius: 3vw; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;  width:90vw;font-size:4vw;}
              
            
   
              
              
  }

  
  </style>
</head>
<body>
  <div class="container">
       <div class="card-bw">                   
    <input class="input" id="pcsIdbw" type="number" placeholder="PCS BW"     oninput="result()">
    <input class="input" id="priceIdbw" type="number"  value="5" readonly="">
    </div>
            
    <div class="card-totalbw">                   
      <input class="input" id="totalIdbw" type="number"  placeholder="Total B&W" readonly="">
    </div>
            
    <div class="card-clr">
    <input class="input" id="pcsIdclr" type="number" placeholder="PCS COLORED"     oninput="result()">
    <input class="input" id="priceIdclr" type="number" value="10" readonly="">
    </div>
     
    <div class="card-totalclr">                   
      <input class="input" id="totalIdclr" type="number"  placeholder="Total Colored" readonly="">
    </div>
            
    <div class="card-finaltotal">                   
      <input class="input" id="finaltotalId" type="number"  placeholder="Final" readonly="">
    </div>
    
    
  </div>
          
  <script>
          
          
  function result(){
       const pcsIdbw = document.querySelector('#pcsIdbw').value;
       const priceIdbw = document.querySelector('#priceIdbw').value;
       const totalIdbw = document.querySelector('#totalIdbw')
          
       const pcsIdclr = document.querySelector('#pcsIdclr').value;
       const priceIdclr = document.querySelector('#priceIdclr').value;
       const totalIdclr = document.querySelector('#totalIdclr')
       
       const finaltotalId = document.querySelector('#finaltotalId')
          

        let bwresult = pcsIdbw * priceIdbw 
            totalIdbw.value =bwresult;
            
        let clrresult = pcsIdclr * priceIdclr
            totalIdclr.value =clrresult;
            
        let finaltotal = bwresult + clrresult
            finaltotalId.value =finaltotal;
            
            
            
            
            
   }
  
          
          
result()
  </script>

  
  
  
</body>
</html>
