  <script>                    
  function result(){
       const pcsIdbw = document.querySelector('#pcsIdbw').value;
       const priceIdbw = document.querySelector('#priceIdbw').value;
       const totalIdbw = document.querySelector('#totalIdbw')
          
       const pcsIdclr = document.querySelector('#pcsIdclr').value;
       const priceIdclr = document.querySelector('#priceIdclr').value;
       const totalIdclr = document.querySelector('#totalIdclr')
       
       const finaltotalId = document.querySelector('#finaltotalId')
          

        let bwresult = pcsIdbw * priceIdbw 
            totalIdbw.innerText =`₱ ${bwresult}`
            
        let clrresult = pcsIdclr * priceIdclr
            totalIdclr.innerText =`₱ ${clrresult}`
            
        let finaltotal = bwresult + clrresult
            finaltotalId.innerText =`₱ ${finaltotal}`;
                                                               
   }
                      
result()
