<body>
		<div class="container">
		<div id="calculator">
		  
		 	<input id="display" type="text" readonly="">
					<main class="keys-container">
				<div id="keys">
				<button onclick="appendToDisplay('+')" class="operator-btn">+</button>
						<button onclick="appendToDisplay('7')">7</button>
						<button onclick="appendToDisplay('8')">8</button>
						<button onclick="appendToDisplay('9')">9</button>
						
						<button onclick="appendToDisplay('-')"class="operator-btn">-</button>
						<button onclick="appendToDisplay('4')">4</button>
						<button onclick="appendToDisplay('5')">5</button>
						<button onclick="appendToDisplay('6')">6</button>
						
						<button onclick="appendToDisplay('*')" class="operator-btn">x</button>
						<button onclick="appendToDisplay('1')">1</button>
						<button onclick="appendToDisplay('2')">2</button>
						<button onclick="appendToDisplay('3')">3</button>
						
						<button onclick="appendToDisplay('/')" class="operator-btn">รท</button>
						<button onclick="appendToDisplay('0')">0</button>
						<button onclick="appendToDisplay('.')">.</button>
						<button onclick="calculate()" class="operator-eq">=</button>
						
						<button onclick="clearDisplay()"class="operator-btn">C</button>					
							<button onclick="appendToDisplay('00')" class="operator-add">00</button>					
						<button onclick="clearLastInput()"class="operator-add">c</button>					
						<button onclick="appendTopercent('*')"class="operator-add">%</button>					
						
				</div>
						</main>
				<footer style="margin:15px 0px">
						<i style="color:teal ; font-size:15px">Create by: Nel Olino</i> <i class="fas fa-smile"style="color:teal;font-size:15px"></i>
				</footer>
				</div>
		</div>
		<script>
 
 
		let display =document.getElementById('display');
		
		function appendToDisplay(input){
				display.value += input;
				
		}
 
 
 function appendTopercent(input){
  display.value /= 100;
 //let dis = display.value /= 100;
 
  display.value += input ;
  
 
				
		}
 
 
 
			function clearDisplay(){
				display.value="";
				
		}
		
 
 
 
 
 
			function calculate(){
					try{
				display.value= eval(display.value);
					}
					catch(error){
							display.value="ERROR"
					}
		}
		

 
 
 function clearLastInput() {
  const inputs = document.querySelectorAll('input');
  if (inputs.length > 0) {
    const lastInput = inputs[inputs.length - 1];
    if (lastInput.value.length > 0) {
      lastInput.value = lastInput.value.slice(0, -1);
    }
    else {
      lastInput.value = '';        
      }           
    }    
  }      
 
		</script>
