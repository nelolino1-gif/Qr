<!DOCTYPE html>
<html>
<head>
    <title>% Reducer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
        padding:0;
        margin:0;
        box-sizing:border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
        body { 
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            padding:; 
            background:;
            font-size:6vw;
        }
        .container{
            width:90vw;
            font-size:6vw;
            border-radius:3vw;
            display:flex;
            flex-direction:column;
            padding:3vw;
            background:;
            text-align:center;
            align-items: center;
            box-shadow: 0 .6vw .8vw rgba(0,0,0,0.1);
        } 
        label{
            font-size:5vw;
            color:brown;
        }
    
         .input-container{
             display:flex;
             flex-direction:column;
             align-items:center;
             gap:1vw;
             
         
         }
         input { 
            width:90%;
            margin:0px;
            font-size:5vw;
            padding: 2vw; 
            border: .5vw solid teal;
            text-align:center;
            font-weight:bold;
            border-radius:1vw;
            focus:none;
        }
    
         input:focus {
          outline:none;
          border: .5vw solid purple;
            }
    
        .result-container{
             margin-top:5vw;
             width:100%;
             display:flex;
             flex-direction:column;
             align-items:center;
             gap:2vw;
             background:;
             
         
         }
    
         
        .result { 
            font-weight: bold;
            color: #2c3e50; 
            padding:0px ; 
            background:;
            
        }
    
    
    
    
       
    </style>
</head>
<body>

    <div class="container">        
        <div class="input-container">
        <div class="input-label">
        <label for="amount">Enter Amount:</label>                
        <input type="number" id="amount" placeholder="" oninput="calculate()">     
        </div>  
        <div class="input-label">
        <label  for="percent">Enter Percentage:</label>        
        <input type="number" id="percent" placeholder="" oninput="calculate()">
        </div> 
        </div>    
        
        <div class="result-container">
        <div class="result">
              = % : <span style="color:purple" id="output">0</span>
               </div>
         <div class="result">
              - % : <span style="color:tomato" id="finalsub">0</span>
         </div>  
        <div class="result">
              + % : <span style="color:teal" id="finaladd">0</span>
         </div>  
        </div>
        <div style="width:100%">             
       <i style="color:purple ;font-size:4vw; ">Create by: Nel Olino</i> <i class="fas fa-smile"style="color:purple ;font-size:4vw"></i>    
      </div>        
     </div>
    <script>
        function calculate() {
            const val = document.getElementById('amount').value;
            const percent = document.getElementById('percent').value;
           
            const output = document.getElementById('output');
            const finalsub = document.getElementById('finalsub');
            const finaladd = document.getElementById('finaladd');
            
            if (val) {
                // The formula: Result = Value * 0.98
               // const multiply = ;
                const result = val / 100 * percent ;
                output.innerText = result.toLocaleString();
                
                const sub = val - result
                finalsub.innerText = sub.toLocaleString();
                
                var str = result;
               var num = parseInt(str); 
                var str2 = val;
               var num2 = parseInt(str2); 
                // o parseFloat(str) para sa decimal na numero
               //console.log(num); // output: 123
                const add = num + num2
                finaladd.innerText = add.toLocaleString();
        
            } else {
                output.innerText = "0";
                finalsub.innerText = "0";
                finaladd.innerText = "0";
            }
        }
    </script>

</body>
</html>
