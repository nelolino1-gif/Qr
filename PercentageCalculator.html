<body>

    <div class="container">
        <label for="amount">Enter Amount:</label>
        <div class="input-container">
        <input type="number" id="amount" placeholder="0.00" oninput="calculate()">
        <label for="amount">Enter Percentage:</label>        
        <input type="number" id="percent" placeholder="0.00" oninput="calculate()">
        </div>        
        <div class="result">
            Result (%): <span id="output">0</span>
               </div>
         <div class="result">
              Result : <span id="final">Final</span>
         </div>   
        <div style="width:100%">             
       <i style="color:purple ;font-size:.5em; ">Create by: Nel Olino</i> <i class="fas fa-smile"style="color:purple ;font-size:.5em"></i>    
      </div>        
     </div>
    <script>
        function calculate() {
            const val = document.getElementById('amount').value;
            const percent = document.getElementById('percent').value;
           
            const output = document.getElementById('output');
            const final = document.getElementById('final');
            
            if (val) {
                // The formula: Result = Value * 0.98
               // const multiply = ;
                const result = val / 100 * percent ;
                output.innerText = result.toLocaleString();
                const multi = val - result
                final.innerText = multi.toLocaleString();
        
            } else {
                output.innerText = "0";
                final.innerText = "0";
            }
        }
    </script>
